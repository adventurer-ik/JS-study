<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery EVENT</title>
</head>
<body>
    <h1>익명 함수</h1>
    <button id='click'>클릭</button>
    <button id='click1'>익명함수버튼</button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function hello(){
            console.log('hello');
            alert('hello');
        }
        $('#click').click(hello);

        //익명함수(Anonymous function) - 리터럴 방식으로 만들어진 이름없는 함수
        //리터럴(literal) - 문자 그대로의
        //보통 우리가 데이터를 만들 때 사용하는 방식이 literal 방식
        $('#click1').click(function(){
            console.log('익명함수');
        });
    </script>
    
</body>
</html>
