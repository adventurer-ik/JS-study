<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타크래프트</title>
    <style>
        .background {
            position: relative;
            background-image: url('background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }
        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }
        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }
        #spit {
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1 id='hp'>HP: 3</h1>
    <div class='background'>
        <!--img 요소에서 alt 속성은 Alternate(대체하다)의 줄임 말입니다. 다시 말해 이미지의 대안을 나타냅니다. 
            이 이미지는 외부의 주소이기 때문에, 주소가 잘못되었거나 해당 위치의 서버에 문제가 있다면 이미지를 못 읽어 올 수 있습니다. 
            이럴 때 이 alt 속성의 내용이 해당 이미지를 대체하여 나타납니다.
            하지만, 이미지가 제대로 로드가 될 경우에는 이 속성 값이 브라우저에서 보이지 않기 때문에 이 속성을 무시하는 경향이 있지만, 반드시 써야 할 속성입니다. 
            왜냐하면, 이 alt 속성은 이미지를 보지 못하는 분들이 보기 때문입니다. 
            시각장애인은 이미지를 볼 수 없기 때문에, 이 이미지의 alt 속성을 스크린리더로 듣습니다. 
            또한, 이미지를 제대로 이해하지 못하는 검색엔진 역시 이미지를 이 alt 속성으로 인식합니다.
            alt 속성은 해당 이미지를 묘사해주는 내용 150자 이내로 들어가야 합니다.--->
        <img id='drone' src='drone.png' alt='drone'>
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        let hp = 3;
        $('#drone').click(function() {
            $('#spit').fadeIn();
            $('#spit').animate({'left': '+=250px'});
            $('#spit').fadeOut(function(){
                hp = hp - 1;
                $('#hp').text('HP: ' + hp);
                if (hp == 0) {
                    $('#bunker').fadeOut();
                }
            });
            $('#spit').css({left: 150});
        });
    </script>
</body>
</html>
