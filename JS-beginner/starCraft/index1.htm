<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기초</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>jQuery</h1>
    <textarea id="content">jQuery를 배워보자!!</textarea>
    <!-- <button id='click' onclick='hello()'>클-릭</button> -->
    <button id='click'>클-릭</button>
    <script>
        //code.jquery.com
        //$(선택자).val();
        let text = $('#content').val();
        console.log("jQuert 활용!")
        console.log(text);

        function hello(){
            console.log('hello!!');
        }
        let clickButton = $('#click').click(hello);
        console.log(clickButton);
    </script>
</body>

</html>
