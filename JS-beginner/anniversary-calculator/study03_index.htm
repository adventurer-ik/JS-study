<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>기념일 계산기</title>
    <style>
        * {
            color: #333333;
        }
        p {
            margin-bottom: 1px;
        }
        .photos {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ik {
            width:150px;
            height:150px;
            object-fit:cover;
            border-radius:50%;
            margin-right: 30px;
        }
        #sowon {
            width:150px;
            height:150px;
            object-fit:cover;
            border-radius:50%;
            margin-left: 30px;
        }
        #heart {
            width:50px;
            height:50px;
        }
        .gray {
            color: #a0a0a0;
        }
        .special-day {
            display: flex;
            justify-content: space-between;
        }
        .title {
            display: flex;
            align-items: center;
        }
        .days-left {
            text-align: right;
        }
        .date {
            text-align: right;
            color: #a0a0a0;
        }
    </style>
</head>
<body class="container">
    <section class='photos'>
        <img id='ik' src="ik_c.jpg" alt="ik">
        <img id='heart' src="heart.png" alt="heart">
        <img id='sowon' src="yoon_c.jpg" alt="sowon">
    </section>
    <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
        <h3>정익♥소원</h3>
        <h3 id='love'>0일째</h3>
        <h4 class="date">2019.5.5</h4>
    </div>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>발렌타인 데이</h3>
        <div class='date-box'>
            <p id='valentine' class='days-left'>0일 남음</p>
            <p class='date'>2021.2.14</p>
        </div>
    </section>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>1000일</h3>
        <div class='date-box'>
            <p id='thousand' class='days-left'>0일 남음</p>
            <p id='thousand-date' class='date'>0000.00.00</p>
        </div>
    </section>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>3650일</h3>
        <div class='date-box'>
            <p id='tenyear' class='days-left'>0일 남음</p>
            <p id='tenyear-date' class='date'>0000.00.00</p>
        </div>
    </section>
    <hr/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var now = new Date();
        //2019-05-05d해당하는 Date 객체 생성
        var start = new Date('2019-05-05');

        // 만난지 몇 일 째?
        var timeDiff = now.getTime() - start.getTime();
        var day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1);
        $('#love').text(day + '일째');

        //2021년 발렌타인 데이까지 얼마나?
        var valentine = new Date('2021-02-14');
        var timeDiff2 = valentine.getTime() - now.getTime();
        var day2 = Math.floor(timeDiff2 / (1000 * 60 * 60 * 24) + 1);
        $('#valentine').text(day2 + '일 남음');

        // 1000일째 되는 날의 날짜
        var ms = start.getTime() + 999 * (1000 * 60 * 60 * 24);
        var thousand = new Date(ms);
        var thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth()+1) + '.' + thousand.getDate();
        $('#thousand-date').text(thousandDate);
        
        // 1000일까지 남은 일자 계산
        // thousand, now, getTime()
        //var remainder = 1000 - day;
        var timeDiff3 = thousand.getTime() - now.getTime();
        var day3 = Math.floor(timeDiff3 / (1000 * 60 * 60 * 24) + 1);
        //$('#thousand').text(remainder + '일 남음');
        $('#thousand').text(day3 + '일 남음');

        //3650일
        var ms2 = start.getTime() + 3649 * (1000 * 60 * 60 * 24);
        var tenyear = new Date(ms2);
        var tenyearDate = tenyear.getFullYear() + '.' + (tenyear.getMonth()+1) + '.' + tenyear.getDate();
        $('#tenyear-date').text(tenyearDate);

        //3650일 까지 남은 일자
        var timdDiff4 = tenyear.getTime() - now.getTime();
        var day4 = Math.floor(timdDiff4 / (1000 * 60 * 60 * 24) + 1);
        $('#tenyear').text(day4 + '일 남음');

        // git 시작
        // 시작하기: git init
        // 유저 이름 설정: git config --global user.name "codelion-jocoding"
        // 이메일 등록: git config --global user.email #####@#####.###
        // 파일 추가: git add .
        // 메세지 입력: git commit -m "first commit"
        // 보낼 곳 등록: (예시) git remote add origin https://github.com/codelion-jocoding/myrepo.git
        // 보낼 곳으로 코드 전송: git push origin master

        //netlify 로 배포 가능
        //netlify -> git 연동 ㄱㄱ 
        </script>
</body>
</html>
